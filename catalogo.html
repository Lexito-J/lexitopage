  // Funci칩n para actualizar el numerito del carrito
  function actualizarNumerito() {

    // Sumar todas las cantidades de productos en el carrito
    const total = cart.reduce((acc, item) => acc + (item.cantidad || 1), 0);
    document.getElementById('numerito').textContent = total;
  }

  // Asignar evento a cada bot칩n de agregar al carrito
  document.querySelectorAll('.agregar-carrito').forEach(btn => {
    btn.addEventListener('click', function() {
      const id = parseInt(this.getAttribute('data-id'));
      const producto = productos.find(p => p.id === id);
      // Por defecto, agregar 1 unidad
      let cantidad = 1;
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({
        id: producto.id,
        name: producto.nombre,
        price: producto.precio,
        imagen: producto.imagen,
        cantidad: cantidad
      });
      localStorage.setItem("cart", JSON.stringify(cart));
      actualizarNumerito();
      
    });
  });

  // Actualizar numerito al cargar la p치gina
